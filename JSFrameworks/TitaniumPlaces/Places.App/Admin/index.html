<html ng-app="places">
<head>
    <title>Places Admin Panel</title>
    <link href="../Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="../Content/admin-style.css" rel="stylesheet" />
    <script src="Scripts/libs/bootstrap.min.js"></script>
    <script src="Scripts/libs/angular.js"></script>
    <script src="Scripts/libs/underscore.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/app/controllers.js"></script>
</head>
<body ng-controller="PlacesController">
    <div class="row-fluid">
        <div class="span12">
            <div class="navbar"><!--start of menu-->
						<div class="navbar-inner">
							<div class="container">
								<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
								<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								</a>
								<!-- Be sure to leave the brand out there if you want it shown -->
								<a class="brand" href="#">Admin</a>
								<!-- Everything you want hidden at 940px or less, place within here -->
								<div class="nav-collapse collapse">
									<!-- .nav, .navbar-search, .navbar-form, etc -->
									<ul class="nav">
										<li><a href="#/country">Add Country</a></li>										
										<li><a href="#/town">Add Town</a></li>		
                                        <li><a href="#/places">Add Place</a></li>								
                                        <li><a href="#/users">Users</a></li>								
									</ul>
								</div>
								
							</div>
						</div>
						</div><!--end of menu-->
            <div class="span10 offset1">
                <header>
                    <h1>Places Admin Panel</h1>
                </header>
                <div ng-view></div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
