<fieldset class="k-group k-block">
    <legend>Register</legend>
    <label for="tb-username-reg">Username:</label>
    <input type="text" data-bind="value : username" id="tb-username-reg" class="k-textbox"/><br />
    <label for="tb-nickname-reg">Nickname:</label>
    <input type="text" data-bind="value : nickname" id="tb-nickname-reg" class="k-textbox"/><br />
    <label for="tb-password-reg">Password:</label>
    <input type="password" data-bind="value:password" id="tb-password-reg" class="k-textbox"/><br />
    <button data-bind="click:register" class="k-button">Register</button>
</fieldset>
